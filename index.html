<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">My Blog</a>
            <!-- Admin Panel Button -->
            <a href="admin-panel.html" class="btn btn-outline-primary">Admin Panel</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Blog Posts</h1>
        <div class="row" id="blog-list">
            <!-- Blog posts will be dynamically injected here -->
        </div>
    </div>

    <script>
        // Mock data for 6 blog posts
        const blogs = [
            { id: 1, title: "First Blog Post", excerpt: "This is the first 100 characters of the blog content...", author: "Author 1", date: "2024-11-22" },
            { id: 2, title: "Second Blog Post", excerpt: "This is another blog post, displaying its excerpt here...", author: "Author 2", date: "2024-11-21" },
            { id: 3, title: "Third Blog Post", excerpt: "Yet another blog post, talking about various topics...", author: "Author 3", date: "2024-11-20" },
            { id: 4, title: "Fourth Blog Post", excerpt: "Exploring new ideas in this blog post...", author: "Author 4", date: "2024-11-19" },
            { id: 5, title: "Fifth Blog Post", excerpt: "An interesting take on blogging and more...", author: "Author 5", date: "2024-11-18" },
            { id: 6, title: "Sixth Blog Post", excerpt: "The final post in our series for now...", author: "Author 6", date: "2024-11-17" }
        ];

        // Render 6 blog posts dynamically
        const blogList = document.getElementById("blog-list");
        blogs.forEach(blog => {
            const blogCard = `
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${blog.title}</h5>
                            <p class="card-text">${blog.excerpt}</p>
                            <p class="card-text"><small class="text-muted">By ${blog.author} on ${blog.date}</small></p>
                            <a href="blog-detail.html?id=${blog.id}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            `;
            blogList.innerHTML += blogCard;
        });
    </script>
</body>
</html>
